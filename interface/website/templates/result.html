<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Twitter Recommandation</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> </script>
  <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}base.css" />
</head>
<body>
  <div class="form">
    <form action="" method="get" class="search">
      <input type="text" name="user_name" value="" id="user_name" class="text large" />
    </form>
  </div>

  <div class="result">
    <div class="panel">
      <ul class = "list">
      {% for user in friends %}
      <li class = "item"><a href="https://twitter.com/{{user}}">{{user}}</a></li>
      {% endfor %}
      </ul>
    </div>

    <div class="panel">
      <ul class = "list">
      {% for user in recommended %}
      <li class = "item"><a href="https://twitter.com/{{user}}">{{user}}</a></li>
      {% endfor %}
      </ul>

    </div>
  </div>

</body>
</html>
